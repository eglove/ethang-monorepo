name: CI
on:
  push:
    branches:
      - master
jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.10.0+sha512.d615db246fe70f25dcfea6d8d73dee782ce23e2245e3c4f6f888249fb568149318637dca73c2c5c8ef2a4ca0d5657fb9567188bfab47f566d1ee6ce987815c39
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
      - name: Install Dependencies
        run: pnpm install
      - name: Install Playwright
        run: pnpx playwright install --with-deps
      - name: Install Bun
        run: pnpm i -g bun
      - name: Build
        run: pnpm run build
      - name: Run Tests
        run: pnpm run test
      - name: Run lint
        run: pnpm run lint