<section>
  <header>
    <h2>{{ name() }}'s Tasks</h2>
  <menu>
    <app-new-task (add)="onAddTask($event)"></app-new-task>
  </menu>
  </header>
  <div class="grid gap-4">
    @for (task of selectedUserTasks(); track task.id) {
      <app-task [task]="task" (complete)="onCompleteTask($event)" />
    }
  </div>
</section>
